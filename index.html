<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="vue2.4.2.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/513f7f9432.js"></script>
  <link rel="stylesheet" href="App.css">
  <title>Hello Vue!</title>
</head>
<body>
  <div id="app">
    <div class="app-content">
      <div class="todobox">
        <div id="add-new-todo">
        <h2>{{todoTitle}} </h2>

        </div>
        <div class="todolists">
          <ul class="small-box">
            <li v-for="todoItem in todoItems"
              v-bind:class="{active: todoItem.isInEditMode}"
              v-on:click="switchMode(todoItem)">
              <span >
              {{'id="item ${todoItem.id}"'}}
                <h3>
                  <i class="fa fa-pencil-square-o" aria-hidden="true">
                    {{todoItem.id}} - {{todoItem.name}}
                  </i>
                </h3>
              </span>
              <span v-if="todoItem.isInEditMode">
                <form v-on:submit.prevent="editItem()" >
                  <i class="fa fa-trash-o" aria-hidden="true" v-on:click="deleteItem(todoItem)"></i>
                  <input type="text" title="itemName" placeholder="item name" v-model="todoItem.name">
                  <button type="submit">Modifier</button>
                </form>
              </span>

            </li>
          </ul>
          <form v-on:submit.prevent="addItem()" >
            <label>
              Add New Item:
            </label>
              <input type="text" title="itemName" placeholder="item name" v-model="todoItem.name">
            <button type="submit">Ajouter</button>
          </form>

<!--           <div class="todo-form">
            <form v-on:submit.prevent="addTodo()">
              <h3>Add a new todo list</h3>
              <label for="todoname">Add a new todo-list</label>
              <input id="todoname" type="text" placeholder="todo name" v-model="todoName">
              <button type="submit">Ajouter</button>
            </form>

          </div>
 -->
        </div>
      </div>

    </div>

  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        todoTitle: "Here are your lists",
        // item: {title},
        todoName: "",
        todos: [],
        todoItem: {name:""},
        todoItems: [],
        active: false
      },
      created: function() {
        let ajaxUrlLocal = 'http://localhost:3000/api/todos/todos/1/items';
        // let ajaxUrlDistant = 'https://test-rails-api.herokuapp.com/api/todos/todos';
        var _this = this;
        let data = null;
        data = $.ajax({
          type: "GET",
          url: ajaxUrlLocal,
          success: function(data){
            _this.todoItems = data;
          },
          error: function(jqXHR){
            console.log("error");
          }
        })
        // .then(function(data) {

        //   if(data.length) {
        //     _this.setState({todoItems: data});
        //   } else {
        //     _this.setState({todoItems: [data]});
        //   }
        //   _this.setState({activeTodo: _this.state.todoItems[0].id});
        // });
      },
      methods: {
        addTodo: function() {
          this.todos.push({id: Date.now(), name: this.todoName});
          this.todoName = null;
        },
        addItem: function() {
          console.log(this.todoItem.name);
          if(this.todoItem.name!="") {
            this.todoItems.push({name: this.todoItem.name, isInEditMode: false});
          }
          this.todoItem.name = "";
        },
        editItem: function(todoItem) {
          todoItem.isInEditMode = !todoItem.isInEditMode;
        },
        switchMode: function(todoItem) {
          console.log(todoItem);
          todoItem.isInEditMode = !todoItem.isInEditMode;
          this.todoItems.map(function(item) {if(item.id !== todoItem.id){item.isInEditMode = false}});
        },
        deleteItem: function(todoItem) {
          this.todoItems = this.todoItems.filter(function(item) { return item.id !== todoItem.id});
        }
      }
    })

  </script>
</body>
</html>
