<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="vue2.4.2.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/513f7f9432.js"></script>
  <link rel="stylesheet" href="App.css">
  <title>Hello Vue!</title>
</head>
<body>
  <div id="app">
    <div class="app-content">
      <div class="todobox">
        <div id="add-new-todo">
        <h2>{{todoTitle}} </h2>
        </div>
        <div class="todolists">
          <ul class="small-box">
            <li v-for="todoItem in todoItems"
              v-bind:class="{active: todoItem.isActive}">

              <item-cmp v-bind:todo-item="todoItem"></item-cmp>

              <item-form-cmp v-if="todoItem.isActive" v-bind:todo-item="todoItem"></item-form-cmp>

            </li>
          </ul>
          <form v-on:submit.prevent="addItem(todoListId = 1)" >
            <label>
              Add New Item:
            </label>
              <input type="text" title="itemName" placeholder="item name" v-model="todoItem.name">
            <button type="submit">Ajouter</button>
          </form>

<!--           <div class="todo-form">
            <form v-on:submit.prevent="addTodo()">
              <h3>Add a new todo list</h3>
              <label for="todoname">Add a new todo-list</label>
              <input id="todoname" type="text" placeholder="todo name" v-model="todoName">
              <button type="submit">Ajouter</button>
            </form>

          </div>
 -->
        </div>
      </div>

    </div>

  </div>

  <script>
    // Vue.component('test-global-cmp', {
    //   template: '<div>Composant de test</div>'
    // });

    // var myCmp = {template: '<p>Composant local</p>'};
    //
    var itemDetails = {
      props: ['item'],
      template: '<span>{{item.id}} - {{item.name}}</span>'
    };

    Vue.component('item-cmp', {
      components: {'item-details': itemDetails},
      props: ['todoItem'],
      template:'<span>\
                  <h3>\
                    <i class="fa fa-pencil-square-o" aria-hidden="true" v-on:click="activateTodo(todoItem)">\
                      <item-details :item="todoItem"></item-details> \
                    </i>\
                  </h3>\
                </span>',
      methods: {
        activateTodo: function(todoItem) {
          todoItem.isActive = !todoItem.isActive;
          var index = vm.todoItems.indexOf(todoItem);
          vm.todoItems.splice(index, 1);
          vm.todoItems.map(function(item) {item.isActive = false});
          vm.todoItems.splice(index, 0, todoItem);
          // this.todoItems.push(todoItem).sort();
        }
      }
    });

    var itemFormCmp = {
      props: ['todoItem'],
      template:'<span>\
                  <form v-on:submit.prevent="editItem(todoItem)" >\
                    <i class="fa fa-trash-o" aria-hidden="true" v-on:click="deleteItem(todoItem)"></i>\
                    <input type="text" title="itemName" placeholder="item name" v-model="todoItem.name">\
                    <button type="submit">Modifier</button>\
                  </form>\
                </span>',
      methods: {
        editItem: function(todoItem) {
          let ajaxEditUrl = 'http://localhost:3000/api/todos/todos/1/items/' + todoItem.id
          $.ajax({
            type: "PATCH",
            url: ajaxEditUrl,
            data: todoItem,
            success: function(data) {
              // console.log("Successfully created gist at " + data.html_url);
            }
          });
        },
        deleteItem: function(todoItem) {
          let ajaxDeleteUrl = 'http://localhost:3000/api/todos/todos/1/items/' + todoItem.id
          vm.todoItems = vm.todoItems.filter(function(item) { return item.id !== todoItem.id});
          $.ajax({
            type: "DELETE",
            url: ajaxDeleteUrl,
            // data: todoItem,
            success: function(data) {
              // console.log("Successfully created gist at " + data.html_url);
            }
          });
        }
      }
    };

    var vm = new Vue({
      el: '#app',
      components: {'item-form-cmp': itemFormCmp},
      data: {
        todoTitle: "Here are your lists",
        // item: {title},
        todoName: "",
        todos: [],
        todoListId: 0,
        todoItem: {name:"", },
        todoItems: [],
        active: false,
        activeTodo: 1
      },
      created: function() {
        let ajaxUrlLocal = 'http://localhost:3000/api/todos/todos/1/items';
        // let ajaxUrlDistant = 'https://test-rails-api.herokuapp.com/api/todos/todos';
        var _this = this;
        $.ajax({
          type: "GET",
          url: ajaxUrlLocal,
          success: function(data){
          },
          error: function(jqXHR){
            console.log("error");
          }
        })
        .then(function(data) {
          if(data.length) {
            _this.todoItems = data;
          } else {
            _this.todoItems = [data];
          }
          _this.todoItems.map(function(item) {item.isActive = false});
        });
      },
      methods: {
        addTodo: function() {
          this.todos.push({id: Date.now(), name: this.todoName});
          this.todoName = null;
        },
        addItem: function(todoListId) {
          console.log(this.todoItem.name);
          // if(this.todoItem.name!="") {
          //   this.todoItems.push({name: this.todoItem.name, isActive: false});
          // }
          let ajaxNewUrl = "http://localhost:3000/api/todos/todos/"+todoListId+"/items/";
          let _this = this;
          let NewTodoItem = this.todoItem;
          $.ajax({
            type: "POST",
            url: ajaxNewUrl,
            data: NewTodoItem,
            success: function(data){
              // _this.todoItems = data.all_items;
            },
            error: function(jqXHR){
              console.log("error");
            }
          })
          .then(function(response) {
            _this.todoItems = response.all_items;
          });
          this.todoItem.name = "";
        }
      }
    })

  </script>
</body>
</html>
